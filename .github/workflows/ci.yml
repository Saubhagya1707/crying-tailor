name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

defaults:
  run:
    shell: bash

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test
        # Includes lib/api-protection.test.ts (protected routes 401, public routes non-401)

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db?sslmode=require
          NEXTAUTH_SECRET: ci-placeholder-secret
          NEXTAUTH_URL: https://example.com
          GEMINI_API_KEY: ci-placeholder-key
